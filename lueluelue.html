<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<style type="text/css">
	.div{
		width: 90px;
		display: flex;
		justify-content: center;
		font-size: 14px;
	}
	.div p{margin: 0;}
	.div p:first-child{
		min-width: 30px;
	}
	.div p:first-child span{
		width: 100%;
		display: inline-block;
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
		
	}
	.div p:last-child{
		min-width: 45px;
	}
</style>
<body>
	
	<div id="div" class="div"></div>
	
	
	<script type="text/javascript">
		
		str = '专题测评111芭芭拉89次';
		
		const getDom = (str) => {
			const res = str.match(/(^.+[^\d])(\d+次$)/);
			return `<p><span>${res[1]}</span></p><p>${res[2]}</p>`
		}
		
		document.getElementById('div').innerHTML = getDom(str);
		
	</script>
</body>
</html>
