<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title data-en="英文title" data-kr="韩文title">中文title</title>
		
		<script type="text/javascript">
			function getQueryVariable (variable) {var query = window.location.search.substring(1);var vars = query.split('&'); for (var i = 0; i < vars.length; i++) { var pair = vars[i].split('=');if (pair[0] === variable) { return pair[1] }}return false}
			var title = document.getElementsByTagName('title')[0];
			if(getQueryVariable('lang') == 'en') {title.innerHTML = title.getAttribute('data-en')}
			else if(getQueryVariable('lang') == 'kr') {title.innerHTML = title.getAttribute('data-kr')}
			else {}
			if(/android/i.test(navigator.userAgent)) {try { window.android.changeTitle(title.innerHTML) } catch (e) { console.log(e) }}
			else if (/ios|iphone|ipod|pad/i.test(navigator.userAgent)) {try { window.webkit.messageHandlers.changeTitle.postMessage({'body': title.innerHTML})} catch (e) { console.log(e) }}
			else {}
			
		</script>
	</head>
	<body>
		<div>
			<h2>当前title</h2>
			<h1></h1>
		</div>
	</body>
</html>
