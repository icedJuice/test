<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
		<link rel="stylesheet" type="text/css" href="pviewer.css"/>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="pviewer.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<style>
		*{margin:0,padding:0}
		ul,li{
			padding: 0;
			list-style: none;
		}
	</style>
	<body>
		<div id="app">
		    <v-pviewer :complete="complete" selector="img'">
		      <ul class="gallery">
		        <li>
		          <img desc="可以让一部分浏览器的窗体不能滚动，但不包括Safari等浏览器，怎么办呢？" src="https://p.qpic.cn/qqconadmin/0/e4a67754b2d1485aa186a4d38dbf07e1/0">
		        </li>
		        <li>
		          <img desc="" src="https://gpic.qpic.cn/gbar_pic/2aqluyraXicEfqicaK3aV4iaib5icib78qF0eFxokIEKSewIg8hQW0kiavCQg/1000">
		        </li>
		        <li>
		          <img src="https://gpic.qpic.cn/gbar_pic/emH5YQz0vOJ2E0L6ZljlcW9nFgQzMXtpN240iaeB7PFUhZSWvvpbtLA/1000">
		        </li>
		      </ul>
		    </v-pviewer>
		  </div>
	  
	  
	  <script>
	  	var app = new Vue({
	  		el: '#app',
	  		data () {
	  			return {
	  				complete: false
	  			}
	  		},
	  		created: function (){
	  			var _this = this;
	  			setTimeout(function (){
	  				_this.complete = true;
	  			}, 1000)
	  		}
	  	})
	  	
	  	
	  	
	  	
	  </script>
	</body>
</html>
